<div class="accordion" id="accordionExample">
  <div class="card border border-white ">
    <div class="card-header bg-dark text-white" id="headingOne">
      <h2 class="mb-0">
        <button class="btn btn-link text-white" type="button" data-toggle="collapse" data-target="#collapseOne"
          aria-expanded="true" aria-controls="collapseOne">
          Notificaciones Pendientes
        </button>
      </h2>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">detalle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>La nota de temas especiales esta subido al gmail</td>
            </tr> 
            <tr>
              {{respuesta}}
            </tr>           
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="card border border-white">
    <div class="card-header bg-dark text-white" id="headingTwo">
      <h2 class="mb-0">
        <button class="btn btn-link text-white" type="button" data-toggle="collapse" data-target="#collapseTwo"
          aria-expanded="false" aria-controls="collapseTwo">
          Notificaciones vistas
        </button>
      </h2>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
      <div class="card-body">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">detalle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>La nota de software esta subido al gmail</td>
            </tr>            
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
